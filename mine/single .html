        :root {
    --background-color: #ffffff;

    --accent-color: #286d34;
    --border-color: #286d34;
    --button-bg: #286d34;
    --button-hover-bg: darkgreen;
}

body.dark-mode {
    --background-color: #3a3b3cb;
    --text-color: #ffffff;
    --accent-color: #50fa7b;
    --border-color: #50fa7b;
    --button-bg: #50fa7b;

}

body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
    background-color: var(--background-color);
    color: var(--text-color);
}

span h2 {
    color: var(--accent-color);
}

ul li a {
    color: var(--text-color);
}
ul li a:hover {
    color: var(--accent-color);
}

.right-box {
    border: 1px solid var(--border-color);
}

.image-box {
    border: 1px solid var(--border-color);
}

.detail-box h2 {
    color: var(--accent-color);
}

button {
    background-color: var(--button-bg);
}
button:hover {
    background-color: var(--button-hover-bg);
}

    <button id="mode-toggle" style="margin-left: 20px;">üåô Dark Mode</button>

            <li><a href="#">Services</a></li>

        </ul>
    </div>

    <div class="container">
        <div class="right-box">

<script>
    let mainimage = document.getElementById("mainimage");
    let smallimages = document.getElementsByClassName("image");

    // Loop to add event listeners to each small image
    for (let i = 0; i < smallimages.length; i++) {
        smallimages[i].onclick = () => {
            mainimage.src = smallimages[i].src;
        }
    }

    function cart() {
        let a = parseFloat(document.getElementById("first").value);
        if (isNaN(a)) {
            document.getElementById("second").value = '';
            document.getElementById("third").value = '';
            document.getElementById("fourth").value = '';
            return;
        }

        let b = a * 344.99;
        document.getElementById("second").value = b.toFixed(2);

        let c = (b * 5.7) / 100;
        document.getElementById("third").value = c.toFixed(2);

        let d = b + c;
        document.getElementById("fourth").value = d.toFixed(2);
    }

    let ans = document.getElementById("first");
    ans.addEventListener('keyup', cart);
</script>
